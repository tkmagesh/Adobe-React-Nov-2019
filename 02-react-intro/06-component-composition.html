<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
        .poorSalary{
            color : red;
        }
        .goodSalary{
            color : green;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>

    <script type="text/babel">
        
        String.prototype['toInt'] = function(){
            return parseInt(this, 10);
        };

        //Model
        function SalaryCalculatorModel(){
            var _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            var _callbacks = [];

            this.subscribe = function(callback){
                _callbacks.push(callback);
            }

            this.get = function(attrName){
                return _data[attrName];
            };

            this.set = function(attrName, value){
                if (_data[attrName] === value) return;
                _data[attrName] = value;
                _callbacks.forEach(callback => {
                    if (typeof callback === 'function')
                        callback();
                });
            };

            this.toJSON = function(){
                return { ..._data };
            };
        }
        //behavior
        SalaryCalculatorModel.prototype['calculate'] = function(){
            const gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100-this.get('tax'))/100);
            this.set('salary', net);
        }

        //View

        class SalaryCalculator extends React.Component{
            render(){
                const { model } = this.props,
                    data = model.toJSON();
                return(
                    <section>
                        <SalaryCalculatorInput labelText="Basic :" onValueChange={ (val) => model.set('basic', val)} />
                        <div className="field">
                            <label htmlFor="">HRA :</label>
                            <input type="number" onChange={ evt => model.set('hra', evt.target.value.toInt())} />
                        </div>
                        <div className="field">
                            <label htmlFor="">DA :</label>
                            <input type="number" onChange={ evt => model.set('da', evt.target.value.toInt())} />
                        </div>
                        <div className="field">
                            <label htmlFor="">Tax :</label>
                            <input type="range" min="0" max="30" defaultValue="0" onChange={ evt => model.set('tax', evt.target.value.toInt())} />
                        </div>
                        <div className="field">
                            <input type="button" value="Calculate" onClick={ () => model.calculate() } />
                        </div>
                        <SalaryCalculatorResult data={data}/>
                    </section>
                );
            }
        }

        class SalaryCalculatorInput extends React.Component{
            render(){
                let { labelText, onValueChange } = this.props;
                return(
                    <div className="field">
                        <label htmlFor="">{labelText}</label>
                        <input type="number" onChange={ evt => onValueChange(evt.target.value.toInt())}  />
                    </div>
                )
            }
        }

        class SalaryCalculatorResult extends React.Component{
            render(){
                let { data } = this.props,
                    { basic, hra, da, tax, salary } = data,
                    salaryEle = salary > 10000 ? (<td className="goodSalary">{salary}</td>) : (<td className="poorSalary">{salary}</td>);
                return(
                    <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{basic}</td>
                                    <td>{hra}</td>
                                    <td>{da}</td>
                                    <td>{tax}</td>
                                    {salaryEle}
                                </tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        let model = new SalaryCalculatorModel();
        function renderCalculator(){
            ReactDOM.render(<SalaryCalculator model={model}/>,
                document.getElementById('root'))            
        }
        renderCalculator();
        model.subscribe(renderCalculator);
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div id="root"></div>
</body>
</html>
